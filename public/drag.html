<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .drag-item {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      position: absolute;
    }

  </style>
</head>
<body>
<div id="drag-item" draggable="true" class="drag-item">
  拖动我
</div>
<script>
  const dragItem = document.getElementById('drag-item');

  dragItem.addEventListener('dragstart', (e) => {

    // 使用当前被拖动的 div 作为拖动影像

    // 设置拖动影像为当前 div
    e.dataTransfer.setDragImage(e.target, 0, 0);
  });

</script>
</body>

</html>
